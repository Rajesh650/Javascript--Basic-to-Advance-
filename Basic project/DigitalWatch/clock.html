<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark ">
        <div class="container-fluid ">
            <a href="#" class="navbar-brand">Digital Watch</a>
        </div>
    </nav>

    <section class="container-fluid mt-3 ">
        <div class="row bg-dark m-auto text-white">
            <div class="col m-auto">
                <h2>Digital Clock</h2>
                <h2>Asia timezone</h2>
                <h2 id="current-time">Time</h2>
                <h2 id="current-date">Date</h2>
                
                
            </div>
        </div>
    </section>

    <script>
        let timeDispaly = document.getElementById('current-time');
        let dateDispaly = document.getElementById('current-date');

        function timer(){
            let d1 = Date()
            let currentDate = d1.toLocaleDateString();
            let currentTime = d1.toLocaleTimeString();
            dateDispaly.textcontent = currentDate;
            timeDispaly.textcontent = currentTime;
            
        }
       setInterval(timer,1000)
    </script>
</body>
</html>
